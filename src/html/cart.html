<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.mins,.add{
				width: 30px;
				height:30px;
				border: 1px solid;
				line-height: 30;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<a href="list.html">返回商品列表</a>
		<table class="tables" border="1">
			<thead>
				<tr>
					<th><label><input type="checkbox"  class="ck_all" />全选</label></th>
					<th>序号</th>
					<th>图片</th>
					<th>描述</th>
					<th>价格</th>
					<th>数量</th>
					<th>小计</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tfoot>
					<tr>
						<td>合计</td>
						<td colspan="7"class="total_pay">0.00</td>
					</tr>
				</tfoot>
			</tbody>
		</table>
		<script type="text/html"id="cart_template">
	<!--使用art-template模板引擎，定义模板-->
	{{each products prod}}
	<tr data-id ="{{prod.id}}">
		<td><input type="checkbox" class="ck_prod"></td>
		<td class="id">{{prod.id}}</td>
		<td><img src="{{prod.img}}"class="img"></td>
		<td class="desc">{{prod.desc}}</td>
		<td class="price">{{prod.price}}</td>
		<td><span class="mins">-</span><input type="text" size="2" value="{{prod.amount}}" class="amount"><span class="add">+</span></td>
		<td class="sub">{{(prod.price*prod.amount).toFixed(2)}}</td>
		<td><a href="javascript:void(0);" class="del">删除</a></td>
	</tr>
	{{/each}}
	</script>
	<script src="../lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="../lib/jquery-plugins/jquery.cookie.js"></script>
	<script src="../lib/jquery-plugins/template-web.js"></script>
	<script src="../js/cart.js"></script>
	</body>
</html>
